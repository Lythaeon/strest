# cargo-deny configuration
# https://embarkstudios.github.io/cargo-deny/

[graph]
all-features = true

[advisories]
ignore = []

[licenses]
confidence-threshold = 0.93
include-dev = false
private = { ignore = true }

allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Zlib",
    "0BSD",
    "Unlicense",
    "Unicode-3.0",
    "BSL-1.0",
    "LGPL-2.1-or-later",
    "AGPL-3.0-only",
    "MPL-2.0",
]

[[licenses.clarify]]
name = "ring"
expression = "MIT AND ISC AND OpenSSL"
license-files = [{ path = "LICENSE", hash = 0xbd0eed23 }]

[bans]
multiple-versions = "allow"
wildcards = "allow"

[sources]
unknown-registry = "warn"
unknown-git = "warn"
